<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.8), rgba(0, 0, 139, 0.8));
            color: #ffffff;
        }

        .report-content p {
            margin-bottom: 1.2rem;
            font-size: 1.15rem;
            line-height: 1.7;
            color: #f1f5f9;
        }

        .report-content h1, .report-content h2, .report-content h3 {
            margin-top: 2.5rem;
            margin-bottom: 1.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .report-content ul {
            list-style-type: disc;
            padding-left: 25px;
            margin-bottom: 1.2rem;
        }

        .report-content li {
            margin-bottom: 0.7rem;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0.5rem;
        }

        .download-button {
            background: linear-gradient(90deg,  #e53e3e 0%, #312e81 100%);
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .download-button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-extrabold mb-8">Your Report is Ready!</h1>
        <div class="bg-white bg-opacity-20 shadow-xl rounded-xl p-6 border border-gray-200">
            <!-- Image Placeholder -->
            <div class="image-placeholder">
                <img src="https://plus.unsplash.com/premium_vector-1729264274023-3d55b9ce2323?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cmVwb3J0c3xlbnwwfHwwfHx8MA==" alt="Report Image">
            </div>
            <div>
                <!-- Download link for the original Word document -->
                <a href="{{ url_for('download_file', filename=filename) }}" class="download-button">
                    Download Report
                </a>
            </div>
        </div>
    </div>
</body>
</html>
